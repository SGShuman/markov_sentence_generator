<!DOCTYPE html>
<html class="full" lang="en">
<!-- Make sure the <html> tag is set to the .full CSS class. Change the background image in the full.css file. -->

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>State of the Union Generator</title>

    <!-- Bootstrap Core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../static/css/full.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Page Content -->
    <div class="container", background-color="rgba(255,255,255,0.5)"">
      <div class="row">
          <div class="col-lg-12 text-center">
            <br> <br>
              <h1>Markov State of the Union Generator</h1>
              <p class="lead">What would Obama have to say?</p>
              <br> <br> <br>
              <p>Enter a word and get his commentary:</p>
              <!-- Search bar -->
              <div class="input-group">
                <form method="post" action="recommend">
                <input type="text" class="form-control" name="seed">
                  <!-- <span class="input-group-btn"> -->
                  <br><br>
                  <input type=submit>
                  <!-- </span> -->
                </input>
                </form>
              </div>
              <p> <a href="https://github.com/SGShuman/markov_sentence_generator">View on Github</a> </p>

          </div>
      </div>
    </div>

    {% if recommend %}
    <div class="container">
      <div class="col-lg-12 text-center">
      <p class="lead">Response:</p>
      </div>
      {{sent|safe}}
    </div>
    {% endif %}

    <!-- jQuery -->
    <script src="../static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../static/js/bootstrap.min.js"></script>

</body>

</html>
